<table class='table table-hover'>
  <thead>
    <tr>
      <td>Name</td>
      <td>Position</td>
      <td>Mobile</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let employee of list' (click)='onEdit(employee)'>
      <td>{{employee.empCode}} - {{employee.fullName}}</td>
      <td>{{employee.position}}</td>
      <td>{{employee.mobileNumber}}</td>
      <td>
        <button class='btn text-danger'><i class='fa fa-trash'></i></button>
      </td>
    </tr>
  </tbody>
</table>
