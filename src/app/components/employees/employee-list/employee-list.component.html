<table class='table table-hover'>
  <thead>
    <tr>
      <td>Name</td>
      <td>Position</td>
      <td>Mobile</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let employee of list'>
      <td (click)='onEdit(employee)'>{{employee.empCode}} - {{employee.fullName}}</td>
      <td (click)='onEdit(employee)'>{{employee.position}}</td>
      <td (click)='onEdit(employee)'>{{employee.mobileNumber}}</td>
      <td>
        <button (click)='onDelete(employee.id)' class='btn text-danger'><i class='fa fa-trash'></i></button>
      </td>
    </tr>
  </tbody>
</table>
