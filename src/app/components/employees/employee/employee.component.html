<h1 class='display-4'>Employee register</h1>
<form #form='ngForm' autocomplete='off' (submit)='onSubmit(form)'>
  <div class='form-group'>
    <label>First Name</label>
    <input
      type='text'
      name='fullName'
      #fullName='ngModel'
      [(ngModel)]='employeeService.formData.fullName'
      class='form-control'
      placeholder='Full name' required>
    <div *ngIf='fullName.invalid && fullName.touched' class='validation-error'>
      This field is required
    </div>
  </div>
  <div class='form-group'>
    <label>Position</label>
    <input
      type='text'
      name='position'
      #position='ngModel'
      [(ngModel)]='employeeService.formData.position'
      class='form-control'
      placeholder='Position' required>
    <div *ngIf='position.invalid && position.touched' class='validation-error'>
      This field is required
    </div>
  </div>
  <div class='form-row'>
    <div class='form-group col-md-6'>
      <label>Employee code</label>
      <input
        type='text'
        name='empCode'
        #empCode='ngModel'
        [(ngModel)]='employeeService.formData.empCode'
        class='form-control'
        placeholder='Emp code' required>
      <div *ngIf='empCode.invalid && empCode.touched' class='validation-error'>
        This field is required
      </div>
    </div>
    <div class='form-group col-md-6'>
      <label>Mobile number</label>
      <input
        type='text'
        name='mobileNumber'
        #mobileNumber='ngModel'
        [(ngModel)]='employeeService.formData.mobileNumber'
        class='form-control'
        placeholder='Mobile number' required>
      <div *ngIf='mobileNumber.invalid && mobileNumber.touched' class='validation-error'>
        This field is required
      </div>
    </div>
  </div>
  <div class='form-group'>
    <button
      type='submit'
      class='btn btn-lg btn-block btn-info'
      [disabled]='form.invalid'>
      Add employee
    </button>
  </div>
</form>
